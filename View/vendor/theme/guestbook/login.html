<div class="well">
    <h1>Login</h1>
    <form action="?cmd=login" name="sentMessage" method="post" id="contactForm">
        <div class="row control-group">
            <p id="error_message">{{ ERROR_MESSAGE }}</p>
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label><i class="fa fa-user"></i> Username</label>
                <input type="text" value="{{ USERNAME }}" class="form-control" placeholder="Username" id="username" name="username" required >
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label><i class="fa fa-user-secret"></i> Passwort</label>
                <input type="password" class="form-control" placeholder="Passwort" id="password" name="password">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" name="submit" class="btn btn-success btn-lg">Log in</button>
                <button type="reset" name="submit" class="btn btn-success btn-lg">Abbrechen</button>
            </div>
        </div>
    </form>
    <a id="goToRegister" href="?cmd=register"><i class="fa fa-user-plus"></i> Ich habe noch keinen Account und m&ouml;chte mich registrieren</a><br />
    <a id="goToOverview" href="?cmd=overview" title="zur &Uuml;bersicht"><i class="fa fa-list-ul"></i> Ich m&ouml;chte zur &Uuml;bersicht, ohne mich zu registrieren (es k&ouml;nnen keine eigene Eintr&auml;ge erstellt werden ohne Benutzer)</a>
</div>
